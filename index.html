<!doctype html>
<html>
  <head>
      <meta charset="UTF-8">
      <!-- ページサイズを固定する -->
      <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <!-- Web アプリ化したあとの画面でフルスクリーン表示させることを許可する -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <link rel="apple-touch-icon" href="icon.png" />
      <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
  <body>
    <div id='container'></div>
    <div id="layer"></div>
    <div id="popup">
        <div>settings</div>
        BPM:<input id='bpm' type='number' value=120></input><br/>
        Quater Note Count:<input id='quaterNoteCount' type='number' value=4></input><br/>
        Quater Note Division:<input id='quaterNoteDivision' type='number' value=1></input><br/>
        Beat Delay:<input id='beatDelay' type='number' step='0.01' value=0.01></input><br/>
        Beat Threshold:<input id='beatThreshold' type='number' step='0.1' value=0.1></input><br/>
        Beat Interval Min:<input id='beatIntervalMin' type='number' step='0.01' value=0.05></input><br/>
        Imvisible Interval:<input id='invisibleInterval' type='number' step='1' value=0 min=0></input><br/>
        <input type="button" id="start" value="start">
    </div>
    <script src='js/main.js'></script>
  </body>
</html>
