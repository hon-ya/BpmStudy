<!doctype html>
<html>
  <head>
      <meta charset="UTF-8">
      <!-- ページサイズを固定する -->
      <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <!-- Web アプリ化したあとの画面でフルスクリーン表示させることを許可する -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <link rel="apple-touch-icon" href="icon.png" />
      <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
  <body>
    BPM:<input id='bpm' type='number' value=120></input>
    Beat Delay:<input id='beatDelay' type='number' step='0.01' value=0.01></input>
    Beat Threshold:<input id='beatThreshold' type='number' step='0.1' value=0.1></input>
    Beat Interval Min:<input id='beatIntervalMin' type='number' step='0.01' value=0.05></input>
    <div id='container'></div>
    <script src='js/main.js'></script>
  </body>
</html>
